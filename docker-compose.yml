services:
  summagraph:
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
        - VITE_PAYPAL_PRO_PLAN_ID=${VITE_PAYPAL_PRO_PLAN_ID}
        - VITE_PAYPAL_PREMIUM_PLAN_ID=${VITE_PAYPAL_PREMIUM_PLAN_ID}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: summagraph
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MOCK_GENERATION=${MOCK_GENERATION:-false}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - PAYPAL_WEBHOOK_ID=${PAYPAL_WEBHOOK_ID}
      - PAYPAL_MODE=${PAYPAL_MODE:-sandbox}
      - VITE_PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - VITE_PAYPAL_PRO_PLAN_ID=${VITE_PAYPAL_PRO_PLAN_ID}
      - VITE_PAYPAL_PREMIUM_PLAN_ID=${VITE_PAYPAL_PREMIUM_PLAN_ID}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      # Persist generated images and logs
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      # Mount config for easy API key updates (without rebuild)
      - ./api_config.py:/app/api_config.py:ro
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: summagraph-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      summagraph:
        condition: service_healthy
