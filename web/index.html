<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infographic 生成器</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>Infographic 生成器</h1>
        <p>粘贴文本 → LLM 总结 → 生成信息图</p>
      </header>

      <main class="content">
        <section class="panel">
          <h2>输入内容</h2>
          <textarea
            id="sourceText"
            placeholder="请粘贴需要生成信息图的内容（支持中文或英文）"
            rows="10"
          ></textarea>

          <div class="controls">
            <label>
              图中文字语言
              <select id="language">
                <option value="zh">中文</option>
                <option value="en">英文</option>
              </select>
            </label>
            <label>
              Layout
              <select id="layout"></select>
            </label>
            <label>
              Style
              <select id="style"></select>
            </label>
            <label>
              比例
              <select id="aspect">
                <option value="landscape">横屏 (16:9)</option>
                <option value="portrait">竖屏 (9:16)</option>
                <option value="square">方屏 (1:1)</option>
              </select>
            </label>
          </div>

          <button id="generateBtn">生成信息图</button>
          <div id="status" class="status"></div>
        </section>

        <section class="panel">
          <h2>生成结果</h2>
          <div id="resultMeta" class="meta"></div>
          <div class="image-wrapper">
            <img id="resultImage" alt="生成的信息图预览" />
          </div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
