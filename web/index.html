<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SummaGraph | 科技感信息图生成器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>SummaGraph</h1>
        <p>基于大模型的内容视觉重塑系统</p>
      </header>

      <main class="main-layout">
        <!-- 左侧控制面板 -->
        <aside class="glass-panel">
          <div class="panel-title">配置生成参数</div>
          
          <div class="form-group">
            <label>源文本内容</label>
            <textarea
              id="sourceText"
              placeholder="请输入或粘贴要转换的文本..."
              rows="12"
            ></textarea>
          </div>

          <div class="form-group">
            <label>图中文字语言</label>
            <select id="language">
              <option value="zh">中文 (推荐)</option>
              <option value="en">英文 (English)</option>
            </select>
          </div>

          <div class="form-group">
            <label>信息架构 (Layout)</label>
            <select id="layout"></select>
          </div>

          <div class="form-group">
            <label>视觉美学 (Style)</label>
            <select id="style"></select>
          </div>

          <div class="form-group">
            <label>画布比例 (Aspect)</label>
            <select id="aspect">
              <option value="landscape">横屏 (16:9)</option>
              <option value="portrait">竖屏 (9:16)</option>
              <option value="square">方屏 (1:1)</option>
            </select>
          </div>

          <button id="generateBtn" class="generate-btn">
            生成信息图
          </button>

          <div id="status" class="status-bar"></div>
        </aside>

        <!-- 右侧预览面板 -->
        <section class="result-container">
          <div class="glass-panel" style="flex: 1; display: flex; flex-direction: column;">
            <div class="panel-title">生成结果预览</div>
            
            <div class="image-preview">
              <div id="emptyState" class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p>配置参数并点击生成按钮，开始视觉重塑之旅</p>
              </div>
              <img id="resultImage" alt="Infographic" />
            </div>

            <div id="metaInfo" class="meta-info" style="display: none;">
              <div class="info-tag">
                <span>标题</span>
                <strong id="metaTitle">-</strong>
              </div>
              <div class="info-tag">
                <span>构图</span>
                <strong id="metaLayout">-</strong>
              </div>
              <div class="info-tag">
                <span>比例</span>
                <strong id="metaAspect">-</strong>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
